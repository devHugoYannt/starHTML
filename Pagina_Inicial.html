<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>

</head>

<body>
    <main>
        <form action="Index.html" method="formulário">
            <!--action: Este atributo especifica para onde os dados do formulário serão enviados quando o formulário for submetido.* /-->
            <div class="image">

                <div id="box">
                    <div class="titulo1">
                        <p>Inicie seus estudos em HTML gratuitamente</p>
                    </div>
                    <div class="titulo2">
                        <p>Primeiro faça seu cadastro</p>
                    </div>

                    <div>
                        <!--method: Este atributo especifica o método HTTP que será usado quando o formulário for submetido. Existem dois métodos principais: /-->
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" nome="nome" required>
                    </div>
                    <div>
                        <label for="email">E-mail:</label>
                        <input type="text" id="email" nome="email" required>
                    </div>
                    <div>
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" nome="senha" required>
                    </div>
                    <div>
                        <label for="confirmar_senha">Confirmar sua senha:</label>
                        <input type="password" id="confirma_senha" name="confirma_senha" required>
                    </div>
                    <button type="submit">Cadastrar</button>
                </div>
            </div>


        </form>

        </div>
    </main>
    <footer class="rodape">
        <p>Star Education &copy; 2024 | Todos os direitos reservados.</p>
        <b>Desenvolvido por:</b>
            Roberto Braga,
            Nicolas Martins,
            Hugo Ian,
            Petrus Emerson.
      </footer>
</body>

</html>
